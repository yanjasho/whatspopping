<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's Poppin Milwaukee!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div  class="container">
        <h1>What's Poppin Milwaukee!</h1>       
        <div>
            <div class="card login-form p-3" >
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold mb-3">LOG IN</h5>
                    <hr />
                    <form >
                    <div class="form-group mb-4">
                        <small class="small-text">Username</small>
                        <input id="newname"
                        />
                    </div>
                    <div class="form-group mb-5">
                        <small for="loginPassword">Password</small>
                        <Input id="newpassword"
                        />
                    </div>
                    </form>
                    <button class="btn btn-lg btn-submit btn-block py-1" 
                    >Submit
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div class="card login-form p-3" id="signup">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold mb-3">SIGN UP</h5>
                    <hr />
                    <form>
                    <div class="form-group mb-4">
                        <small class="small-text">Username</small>
                        <Input id="retname"
                        />
                    </div>
                    <div class="form-group mb-5">
                        <small for="loginPassword">Password</small>
                        <Input id="retpassword"
                        />
                    </div>
                    </form>
                    <button class="btn btn-lg btn-submit btn-block py-1"
                    >Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
